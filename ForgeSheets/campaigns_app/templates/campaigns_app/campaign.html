{% extends "base.html" %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" type="text/css" href="{% static 'campaigns_app/css/styles.css' %}">
  <link rel="shortcut icon" href="https://i.imgur.com/cwTGnjY.png" type="image/x-icon">
  <title>Campanha | ForgeSheets</title>
{% endblock %}

{% block 'body' %}
  <section>
    {% for campaign in campaigns %}
      <div class="campaignCard">
        <h2> {{ campaign.title }} </h2>

        <div class="campaignInfo">
          <span>Descrição: </span>
          <p> {{ campaign.description }} </p>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock %}
