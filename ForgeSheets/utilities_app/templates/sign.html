{% extends "base.html" %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'utilities_app/css/login.css' %}">
  <link rel="shortcut icon" href="https://i.imgur.com/cwTGnjY.png" type="image/x-icon">
{% endblock %}

{% block 'title' %}
  ForgeSheets
{% endblock %}

{% block 'body' %}
  <main>
    <section class="left">
    </section>
    <section class="right">
      <img src="https://i.imgur.com/8vp9bCa_d.webp?maxwidth=760&fidelity=grand" alt="Logo ForgeSheets">
      <h3>Acesse sua conta</h3>
      
      <form action="{% url 'utilities:sign' %}" method="POST">
        {% csrf_token %}
        <label for="user">Usuário: </label>
        <input type="text" id="user" name="user">
        <label for="password">Senha: </label>
        <input type="text" id="password" name="password">
        <input type="hidden" name="login">
        <button type="submit">ENTRAR</button>
        <p>Ainda não tem uma conta? <a href="#">Clique aqui</a> para cadastrar-se</p>
      </form>
    </section>
  </main>
{% endblock %}
